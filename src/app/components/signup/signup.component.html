<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp" style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">We are Group 13</h4>
                  </div>
  
                  <form>      
                    <div class="form-outline mb-4">
                        <input type="text" name="username" placeholder="Username" id="form2Example11" class="form-control"  [(ngModel)]="userInfo.user_name"/>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="text" name="firstname" placeholder="First Name" id="form2Example22" class="form-control"  [(ngModel)]="userInfo.first_name"/>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="text" name="lastname" placeholder="Last Name" id="form2Example33" class="form-control"  [(ngModel)]="userInfo.last_name"/>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="password" name="password" placeholder="Password" id="form2Example44" class="form-control"  [(ngModel)]="userInfo.password"/>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="email" name="email" placeholder="E-Mail" id="form2Example55" class="form-control"  [(ngModel)]="userInfo.email_address"/>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="url" name="pic" placeholder="Profile Picture Address" id="form2Example66" class="form-control"  [(ngModel)]="userInfo.profile_pic" />
                    </div>
                    <div class="form-outline mb-4">
                      <mat-form-field appearance="fill">
                        <mat-label>Role</mat-label>
                        <select [(ngModel)]="role" name="role" matNativeControl required>
                          <option *ngFor="let o of roles" [value]="o.value">{{o.name}}</option>
                        </select>
                      </mat-form-field>
                    </div>
              
                    <div class="text-center pt-1 mb-5 pb-1">
                      <input class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit" value="Submit" (click)="doSubmit()">
                    </div>
  
                  </form>
  
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  <h4 class="mb-4">We are more than just a company</h4>
                  <p class="small mb-0">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
