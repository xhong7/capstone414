<div class="filter-result">
    <div class="job-box d-md-flex align-items-center justify-content-between mb-30">
        <div class="job-left my-4 d-md-flex align-items-center flex-wrap">
            <div class="img-holder mr-md-4 mb-md-0 mb-4 mx-auto mx-md-0 d-md-none d-lg-flex">
                {{post.job_category}}
            </div>
            <div class="job-content">
                <h5 class="text-center text-md-left">{{post.job_title}}</h5> <!--populate data with our jobs-->
                <ul class="d-md-flex flex-wrap text-capitalize ff-open-sans">
                    <li class="mr-md-4" *ngIf="this.applicant">
                        {{post.job_company.company_name}}    <br>${{post.job_pay}}/Year
                    </li>
                    <li class="mr-md-4" *ngIf="this.manager">
                        {{company}}  <br>${{post.job_pay}}/Year
                    </li>
                </ul>
                
            </div>
        </div>
        <div class="job-right my-4 flex-shrink-0">
            <button class="btn btn-primary" (click)="viewClicked()">View Details</button>
            <button *ngIf="this.manager" class="btn btn-primary" (click)="viewApplicantsClicked()">View Applicants</button>
            <button *ngIf="this.manager" class="btn btn-primary" (click)="editClicked()">Edit</button>
            <button *ngIf="this.manager" class="btn btn-secondary" (click)="deleteClicked()">Delete</button>
            <button *ngIf="this.applicant" class="btn btn-primary" (click)="applyClicked()">Apply</button>
        </div>
    </div>
</div>
