<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<br>

<div class="container">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h3 class="box-title mt-5">Job Information</h3>
                    <div class="table-responsive">
                        <table class="table table-striped table-product">
                            <tbody>
                                <tr>
                                    <td width="390">Job Title</td> <!--populate the table with our data-->
                                    <td>{{post.job_title}}</td>
                                </tr>
                                <tr>
                                    <td>Job Description</td>
                                    <td>{{post.job_desc}}</td>
                                </tr>
                                <tr>
                                    <td>Salary</td>
                                    <td>{{post.job_pay}}</td>
                                </tr>
                                <tr>
                                    <td>Skills Required</td>
                                    <td>{{post.job_skills[0].skill_desc}}</td>
                                </tr>
                                <tr>
                                    <td>Job Category</td>
                                    <td>{{post.job_category}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-lg-7 col-md-7 col-sm-6">
                <button *ngIf="this.manager" class="btn btn-primary btn-rounded" (click)="editClicked()">Edit</button>
                <button *ngIf="this.manager" class="btn btn-primary btn-rounded" (click)="deleteClicked()">Delete</button>
                <button *ngIf="this.applicant" class="btn btn-primary btn-rounded" (click)="applyClicked()">Apply</button>
            </div>
        </div>
    </div>
</div>
