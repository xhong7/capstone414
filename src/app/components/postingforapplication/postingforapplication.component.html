<div class="filter-result">
    <div class="job-box d-md-flex align-items-center justify-content-between mb-30">
        <div class="job-left my-4 d-md-flex align-items-center flex-wrap">
            <div class="img-holder mr-md-4 mb-md-0 mb-4 mx-auto mx-md-0 d-md-none d-lg-flex">
                {{companyInfo.job_category}}
            </div>
            <div class="job-content">
                <h5 class="text-center text-md-left">{{companyInfo.job_title}}</h5> <!--populate data with our jobs-->
                <ul class="d-md-flex flex-wrap text-capitalize ff-open-sans">
                    <li class="mr-md-4">
                    {{companyInfo.job_company}}      <br>{{companyInfo.job_pay}}$/Year
                    </li>
                </ul>
            </div>
        </div>
        <div class="job-right my-4 flex-shrink-0">
            <button *ngIf="hasButtons" class="btn btn-secondary" (click)="acceptOffer()">Accept Offer</button>
            <button *ngIf="hasButtons" class="btn btn-primary" (click)="denyOffer()">Deny Offer</button>
        </div>
    </div>
    </div>
